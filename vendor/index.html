<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator | Minor Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
      .calc-button{
        font-family: 'Poppins', sans-serif;
        height: 60px;
        width: 60px;
        border: 1px solid #3431a0;
        background-color: rgba(50, 36, 133, 0.836);
        color: white;
        border-radius: 5px;
        font-weight: 600;
      }
      .calc-display{
        color: white;
        height: 100px;
        width: 100%;
        border: 2px solid #3431a0;
        background: linear-gradient(35deg, rgb(99, 161, 171) 20%, rgb(59, 147, 174) 50%, rgba(0,0,0,0) 100%);
        border-radius: 5px;
      }
      .calc-body{
        background: linear-gradient(90deg, rgb(87, 163, 180) 10%, rgb(69, 85, 233) 60%);
        height: 500px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container p-5">
      <div class="d-flex justify-content-center"> 
        <div class="col-sm-12 col-md-4 col-lg-4">
          <div class="card d-flex justify-content-center align-items-center p-3 calc-body">
            <div class="row mb-4 calc-display">
              <div class="inputString"></div>
              <div class="expressionString"></div>
              <div class="valueString"></div>
            </div>  
            <div class="row mb-2">
              <div class="col-sm-3 col-md-3 col-lg-3 col-xl-3">
                <button class="btn btn-light calc-button d-flex justify-content-center align-content-center" type="button"><small>Num Lock</small></button>
              </div>
              <div class="col-sm-3 col-md-3 col-lg-3 col-xl-3">
                <button class="btn btn-light calc-button" type="button">CE</button>
              </div>
              <div class="col-sm-3 col-md-3 col-lg-3 col-xl-3">
                <button class="btn btn-light calc-button" type="button">Del</button>
              </div>
              <div class="col-sm-3 col-md-3 col-lg-3 col-xl-3">
                <button class="btn btn-light calc-button" type="button">/</button>
              </div>
            </div>
            <div class="row mb-2">
              <div class="col-sm-3 col-md-3 col-lg-3 col-xl-3">
                <button class="btn btn-light calc-button" type="button">7</button>
              </div>
              <div class="col-sm-3 col-md-3 col-lg-3 col-xl-3">
                <button class="btn btn-light calc-button" type="button">8</button>
              </div>
              <div class="col-sm-3 col-md-3 col-lg-3 col-xl-3">
                <button class="btn btn-light calc-button" type="button">9</button>
              </div>
              <div class="col-sm-3 col-md-3 col-lg-3 col-xl-3">
                <button class="btn btn-light calc-button" type="button">x</button>
              </div>
            </div>
            <div class="row mb-2">
              <div class="col-sm-3 col-md-3 col-lg-3 col-xl-3">
                <button class="btn btn-light calc-button" type="button">4</button>
              </div>
              <div class="col-sm-3 col-md-3 col-lg-3 col-xl-3">
                <button class="btn btn-light calc-button" type="button">5</button>
              </div>
              <div class="col-sm-3 col-md-3 col-lg-3 col-xl-3">
                <button class="btn btn-light calc-button" type="button">6</button>
              </div>
              <div class="col-sm-3 col-md-3 col-lg-3 col-xl-3">
                <button class="btn btn-light calc-button" type="button">-</button>
              </div>
            </div>
            <div class="row mb-2">
              <div class="col-sm-3 col-md-3 col-lg-3 col-xl-3">
                <button class="btn btn-light calc-button" type="button">1</button>
              </div>
              <div class="col-sm-3 col-md-3 col-lg-3 col-xl-3">
                <button class="btn btn-light calc-button" type="button">2</button>
              </div>
              <div class="col-sm-3 col-md-3 col-lg-3 col-xl-3">
                <button class="btn btn-light calc-button" type="button">3</button>
              </div>
              <div class="col-sm-3 col-md-3 col-lg-3 col-xl-3">
                <button class="btn btn-light calc-button" type="button">+</button>
              </div>
            </div>
            <div class="row mb-2">
              <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6">
                <button class="btn btn-light calc-button" type="button" style="width:150px;">0</button>
              </div>
              <div class="col-sm-3 col-md-3 col-lg-3 col-xl-3">
                <button class="btn btn-light calc-button" type="button">.</button>
              </div>
              <div class="col-sm-3 col-md-3 col-lg-3 col-xl-3">
                <button class="btn btn-light calc-button" type="button">=</button>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
