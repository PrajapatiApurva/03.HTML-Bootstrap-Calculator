<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator | Minor Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
      .calc-btn{
        font-family: 'Poppins', sans-serif;
        height: 3.7rem;
        width: 3.7rem;
        border: 1px solid #3431a0;
        background-color: rgba(50, 36, 133, 0.836);
        color: white;
        border-radius: 5px;
        font-weight: 600;
      }
      .calc-display{
        color: white;
        height: 150px;
        width: 20rem;
        border: 2px solid #3431a0;
        background: linear-gradient(35deg, rgb(99, 161, 171) 20%, rgb(59, 147, 174) 50%, rgba(0,0,0,0) 100%);
        border-radius: 5px;
      }
      .calc-body{
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(90deg, rgb(87, 163, 180) 10%, rgb(69, 85, 233) 60%);
        height: 550px;
        width: 22rem;
      }
      .inputString, .expressionString, .valueString {        
        font-size: 2rem;
        text-align: right;
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="container p-5">
      <div class="d-flex justify-content-center">
        <div class="col-sm-12 col-md-4 col-lg-4">
          <div class="card calc-body">
            <div class="row mb-4">
              <div class="col-sm-12 col-lg-12 col-xl-12 col-md-12 calc-display">
                <div id="number_div" class="inputString">0</div>
                <div id="expression" class="expressionString"></div>
                <div id="value_div" class="valueString"></div>
              </div>
              <input type="hidden" id="saved_expression">
            </div>
            <div class="row mb-2">
              <div class="col-sm-3 col-lg-3 col-xl-3 col-md-3">
                <button type="button" class="btn btn-light calc-btn" data-event_key="NumLock"><small>Num Lock</small></button>
              </div>
              <div class="col-sm-3 col-lg-3 col-xl-3 col-md-3">
                <button type="button" class="btn btn-light calc-btn" data-event_key="Backspace">Del</button>
              </div>
              <div class="col-sm-3 col-lg-3 col-xl-3 col-md-3">
                <button type="button" class="btn btn-light calc-btn" data-event_key="Delete">CE</button>
              </div>
              <div class="col-sm-3 col-lg-3 col-xl-3 col-md-3">
                <button type="button" class="btn btn-light calc-btn" data-event_key="/">/</button>
              </div>
            </div>
            <div class="row mb-2">
              <div class="col-sm-3 col-lg-3 col-xl-3 col-md-3">
                <button type="button" class="btn btn-light calc-btn" data-event_key="7">7</button>
              </div>
              <div class="col-sm-3 col-lg-3 col-xl-3 col-md-3">
                <button type="button" class="btn btn-light calc-btn" data-event_key="8">8</button>
              </div>
              <div class="col-sm-3 col-lg-3 col-xl-3 col-md-3">
                <button type="button" class="btn btn-light calc-btn" data-event_key="9">9</button>
              </div>
              <div class="col-sm-3 col-lg-3 col-xl-3 col-md-3">
                <button type="button" class="btn btn-light calc-btn" data-event_key="*">*</button>
              </div>
            </div>
            <div class="row mb-2">
              <div class="col-sm-3 col-lg-3 col-xl-3 col-md-3">
                <button type="button" class="btn btn-light calc-btn" data-event_key="4">4</button>
              </div>
              <div class="col-sm-3 col-lg-3 col-xl-3 col-md-3">
                <button type="button" class="btn btn-light calc-btn" data-event_key="5">5</button>
              </div>
              <div class="col-sm-3 col-lg-3 col-xl-3 col-md-3">
                <button type="button" class="btn btn-light calc-btn" data-event_key="6">6</button>
              </div>
              <div class="col-sm-3 col-lg-3 col-xl-3 col-md-3">
                <button type="button" class="btn btn-light calc-btn" data-event_key="-">-</button>
              </div>
            </div>
            <div class="row mb-2">
              <div class="col-sm-3 col-lg-3 col-xl-3 col-md-3">
                <button type="button" class="btn btn-light calc-btn" data-event_key="1">1</button>
              </div>
              <div class="col-sm-3 col-lg-3 col-xl-3 col-md-3">
                <button type="button" class="btn btn-light calc-btn" data-event_key="2">2</button>
              </div>
              <div class="col-sm-3 col-lg-3 col-xl-3 col-md-3">
                <button type="button" class="btn btn-light calc-btn" data-event_key="3">3</button>
              </div>
              <div class="col-sm-3 col-lg-3 col-xl-3 col-md-3">
                <button type="button" class="btn btn-light calc-btn" data-event_key="+">+</button>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-6 col-lg-6 col-xl-6 col-md-6">
                <button type="button" class="btn btn-light calc-btn" style="width: 9rem;" data-event_key="0">0</button>
              </div>
              <div class="col-sm-3 col-lg-3 col-xl-3 col-md-3">
                <button type="button" class="btn btn-light calc-btn" data-event_key=".">.</button>
              </div>
              <div class="col-sm-3 col-lg-3 col-xl-3 col-md-3">
                <button type="button" class="btn btn-light calc-btn" data-event_key="=">=</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- <script src="./script.js"></script> -->
    <script src="./test.js"></script>
    
  </body>
</html>
